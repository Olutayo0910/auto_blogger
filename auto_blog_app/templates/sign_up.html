{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Animation CSS-->

            animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) both

            -webkit-animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) .5s both;
            animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) .5s both
        }

        .slide-in-bottom-subtitle {
            -webkit-animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) .75s both;
            animation: slide-in-bottom .5s cubic-bezier(.25, .46, .45, .94) .75s both
        }

        .fade-in {
            -webkit-animation: fade-in 1.2s cubic-bezier(.39, .575, .565, 1.000) 1s both;
            animation: fade-in 1.2s cubic-bezier(.39, .575, .565, 1.000) 1s both
        }

        .bounce-top-icons {
            -webkit-animation: bounce-top .9s 1s both;
            animation: bounce-top .9s 1s both
        }

            0% {
                -webkit-transform: translateY(1000px);

                transform: translateY(0);
                opacity: 1

        }

        @keyframes slide-in-bottom {

                transform: translateY(1000px);
                opacity: 0

                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 1

                opacity: 1
            }

                -webkit-transform: translateY(-24px);
                transform: translateY(-24px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            65% {
                -webkit-transform: translateY(-12px);
                transform: translateY(-12px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in

            82% {
                -webkit-transform: translateY(-6px);
                transform: translateY(-6px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            93% {
                -webkit-transform: translateY(-4px);
                transform: translateY(-4px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            25%,
            55%,
            75%,
            87% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out
            }

            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
                opacity: 1
            }
        }

        @keyframes bounce-top {
            0% {
                -webkit-transform: translateY(-45px);
                transform: translateY(-45px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                opacity: 1
            }

            24% {
                opacity: 1
            }

            40% {
                -webkit-transform: translateY(-24px);
                transform: translateY(-24px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            65% {
                -webkit-transform: translateY(-12px);
                transform: translateY(-12px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            82% {

                transform: translateY(-6px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            93% {
                -webkit-transform: translateY(-4px);
                transform: translateY(-4px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in
            }

            25%,
            55%,
            75%,
            87% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out
            }

            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
                opacity: 1
            }
        }

        @-webkit-keyframes fade-in {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        body {
            background-image: url("{% static 'bg10.png' %}");
            background-size: 100%;
            /* Adjust this value to scale the image */
            background-repeat: no-repeat;
            background-position: center;
            /* Center the image */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-300 font-sans antialiased">
    <!---Nav bar--->
    <nav class="bg-gray-100 p-4 text-black flex justify-between border-b border-green-500 flex-wrap">
        <!-- Logo -->
        <a class="flex items-center text-green-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"  href="/"> 
            <svg class="h-8 fill-current text-green-600 pr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm-5.6-4.29a9.95 9.95 0 0 1 11.2 0 8 8 0 1 0-11.2 0zm6.12-7.64l3.02-3.02 1.41 1.41-3.02 3.02a2 2 0 1 1-1.41-1.41z"/></svg> BLOG GENERATOR
       </a>
        <div class="flex space-x-4 mr-4">
            <a href="{% url 'login' %}" class="hover:underline">login</a>
            
        </div>
    </nav>

    <!--Main-->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md">

            <!--Sign Up form-->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red;">
                    <h2>
                        { error_message }
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-xl font-semibold text-center">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" placeholder="Enter your username..." name="username" class="border border-gray-300 rounded-md px-4 w-full py-2">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" placeholder="Enter your email..." name="email" class="border border-gray-300 rounded-md px-4 w-full py-2">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" placeholder="Enter your password..." name="password" class="border border-gray-300 rounded-md px-4 w-full py-2">
                </div>
                <div>
                    <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password..." name="confirmPassword" class="border border-gray-300 rounded-md px-4 w-full py-2">
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-400 text-white rounded-md px-4 py-2 transition-colors w-full">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
